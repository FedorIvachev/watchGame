<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

		<div data-role="page" id="unplayed">

        			</p>
        		</section>
  			</div>

      				<ul>
        				<li><a href="#unplayed">Unplayed</a></li>
        				<li><a href="#subscr">Subscriptions</a></li>

  			</div>
		</div>
		<!-- страница  -->
		<div data-role="page" id="subscr">

    			<button onclick="searchResults();">search beardycast</button>
        		<button onclick="searchiTunes();">search itunes</button>

  			</div>

        				<li><a href="#subscr">Subscriptions</a></li>

  			</div>
		</div>
